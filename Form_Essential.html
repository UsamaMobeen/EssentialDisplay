<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
      <div class="container mt-3">
          <form class="">
              <div class="form-group">
              <label for="Email">Email</label>
              <input class="w-100 mb-2" type="email" id="Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input class="w-100 mb-2" type="password" id="Password">
            </div>
            <div class="form-group mt-2">
                <button type="reset" class="btn btn-dark w-100 mb-2">Reset</button>
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </div>
          </form>
<section class="mt-3" id="checkbox" >
    <div class="row">
        <div class="col-md-6">
            <input type="checkbox">
            <span>(enabled/unchecked)</span><br>
            <input type="checkbox" checked>
            <span>(enabled/checked)</span>
        </div>
        <div class="col-md-6">
            <input type="checkbox" disabled>
            <span>(disabled/unchecked)</span><br>
            <input type="checkbox" checked disabled>
            <span>(disabled/checked)</span>
        </div>
    </div>
</section> 

<section id="datetime" class="mt-3">
    <div class="form-group">
        <input type="date" value="2021-07-01" class="w-100"> 
    </div>

    <div class="">
        <input class="w-100 mt-1" type="datetime-local" value="2021-07-14T00:01">
    </div>
   
    <input type="file" class="w-100 form-control mt-2">

    <input type="email" placeholder="Enter Your Email" class="w-100 mt-2">

    <input type="password" class="w-100 mt-2" placeholder="Enter Password">

    <input type="month" class="w-100 mt-2" min="2015-01" max="2025-12" value="2021-07">

    <label class="mt-2">Radio</label><br>
    <input type="radio" value="1" checked> <label> Option 1</label> <br>
    <input type="radio" value="2"> <label> Option 2</label> <br>
    <input type="radio" value="3"> <label> Option 3</label><br>
    <hr>

    <label class="mt-2">Range</label><br>
    <input type="range" min="0" max="11" value="5"> <label> Bass</label><br>
    <input type="range" min="0" max="11" value="1"> <label> Mid-Range</label><br>
    <input type="range" min="0" max="11" value="6"> <label> Treble</label><br>
    <hr>

    <input type="reset" class="w-100 mb-3" value="Reset">
    <label>Search</label><br>
    <input type="search" class="w-100 mt-3">
    
    <label>Tel</label>
    <input class="w-100 mt-1" type="tel" pattern="[0-9{3}-[0-9]{3}-[0-9]{4}" required>
    <hr style="color: black; height: .2rem; font-weight: bolder;">
    
    <label>Time</label>
    <input class="w-100" type="time" min="8:00" max="23:00" value="10:30">

    <hr style="color: black; height: .2rem; font-weight: bolder;">

    <label>Url</label>
    <input type="url" class="w-100 mt-1" pattern="https://.*" size="50" placeholder="https://www.coderfoundry.com">
    <br>
    <label>Week</label><br>
    <input type="week" class="w-100" min="2020-W10" max="2022-W55" value="2021-W15">
    <input type="submit" value="Submit" class="btn btn-dark w-100 mt-2 mb-3"><br>
</section> 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
